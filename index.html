<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customer Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <style type="text/css">


  </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.29/vue.global.min.js" integrity="sha512-BKH/vuoIj9yh4H5iLWbO+zg7Q+UzDIzzqLpShKFmMhlB148D0sus7B4nbtSrBwfytfpydaxFT+07Hpc7Kncl2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="main-bg"  >



<div  id="main1" >

<h1>TEST {{message}}</h1>
<counter v-if="show"></counter>
<button class="button" @click="test">Fetch component</button>
</div>


   <script type="text/javascript">
     let global_var = {}
      const View1 = {
	
      mounted(){



      },
      created(){



      },
      data() {
      return {
      message: 'message from vue 1 ',
      show:false,
      }
      },
      methods: {
	test() {

	fetch('fetch.html')
	.then(response => response.text())
	.then((txt)=> {
	eval(txt)
	this.show = true
	console.log(global_var)
	})

	}
  },
      }

    

let app = Vue.createApp(View1)

const counterAsync = Vue.defineAsyncComponent(async () => {

return global_var

});
app.component("counter", counterAsync);
app.mount('#main1')


function myFunction(){
}
window.addEventListener("load", function(){
myFunction()
})

    </script>
</body>
</html>
